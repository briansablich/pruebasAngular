@if (selectedCat){
    <div class="card text-bg-primary mb-3 ms-3" style="max-width: 50rem;">
        <div class="card-header">
            <div class="card-body">
                <h1>Nombre: {{ selectedCat.name }}</h1>
            </div>
            <div class="card-text">
                <h2>Edad: {{ selectedCat.age }}</h2>
            </div>
            <div class="card-text">
                <h2>Color: {{ selectedCat.color }}</h2>
            </div>
        </div>
    </div>
} @else {
    <h2>No existe ningun gato con ese nombre!</h2>
}
